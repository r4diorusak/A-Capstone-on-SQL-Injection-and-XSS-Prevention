<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Admin</title></head>
  <body>
    <h1>Admin - Users</h1>
    <ul>
      {% for u in users %}
        <li>{{ u.username }} ({{ u.role }})</li>
      {% else %}
        <li>No users</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Home</a></p>
  </body>
</html>
