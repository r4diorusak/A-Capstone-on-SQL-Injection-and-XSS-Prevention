<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Register</title></head>
  <body>
    <h1>Register</h1>
    <form method="post">
      {{ form.csrf_token }}
      <label>Username {{ form.username(size=32) }}</label>
      {% if form.username.errors %}
        <div>{{ form.username.errors[0] }}</div>
      {% endif %}
      <br>
      <label>Password {{ form.password(type='password') }}</label>
      {% if form.password.errors %}
        <div>{{ form.password.errors[0] }}</div>
      {% endif %}
      <br>
      <button type="submit">Register</button>
    </form>
    <p><a href="{{ url_for('login') }}">Login</a></p>
  </body>
</html>
