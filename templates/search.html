<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Search</title></head>
  <body>
    <h1>Search results for: {{ q }}</h1>
    <ul>
      {% for u in results %}
        {# Jinja2 auto-escapes by default, preventing XSS #}
        <li>{{ u.username }}</li>
      {% else %}
        <li>No results</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Home</a></p>
  </body>
</html>
